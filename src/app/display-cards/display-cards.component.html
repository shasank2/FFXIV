<mat-card class="example-card">
    <div>
        <mat-card-header>
            <mat-card-title>{{item.JobName}}</mat-card-title>
            <mat-card-subtitle>{{item.Role}}</mat-card-subtitle>
        </mat-card-header>
        <img [src]="item.JobImage">
    </div>
    <br>
    <mat-card-content>
        <p> <b>Base Class:</b>&nbsp; {{item.PreClass}}</p>
        <p> <b>Origin:</b>&nbsp; {{item.Origin}}</p>
        <p class="weapon-para"> <b>Weapon: </b><img *ngFor="let wep of item.Weapon" [src]="wep"> &nbsp;</p>
        
        <p class="skills-para"><b>Skils: &nbsp;</b>
            <mat-chip-list>
                <mat-chip *ngFor="let skill of item.Skills">{{skill}}</mat-chip>
            </mat-chip-list>
        </p>
    </mat-card-content>
</mat-card>
